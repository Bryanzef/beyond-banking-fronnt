<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Link css-->
    <link rel="stylesheet" href="../Tela-Cofrinho/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Icons-->
</head>
<body>
    <header>
        <nav>
        <div class="BarraMenu">
            <img class="MenuIMG"src="../Tela-Cofrinho/IconMenu/align-justify.svg"alt="" title="Menu">
        </div>
        <div class="Bell">
            <img src="../Tela-Cofrinho/IconMenu/bell.svg" alt="" title="Clique para receber notificações">
        </div>
    </nav>
    <h3> Meu cofrinho </h3>
    <p class="TextCofrinho">No cofrinho, você guarda seu dinheiro e deixa rendendo para realizar sonhos no futuro.</p>
    <div class="IconNotificação">
        <img src="../Tela Principal/ICONS/bell.svg" alt="" title="Clique para receber notificações">
        </header>

         <div class="Info">
            <h2>Acompanhe seus cofrinhos</h2>
         </div>
      <section class="Cofrinhos">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                
                <img src="./CofrinhoIMGS/bIKE.svg" alt=""> 
                <span>Comprar uma bike</span>
      
              </div>
              <div class="col">
                <img src="./CofrinhoIMGS/Niver.svg" alt="">
                <span>Meu Niver</span>
               
              </div>
              <div class="col">
                <img src="./CofrinhoIMGS/Tenis.svg" alt="">
                <span>Tênis Novo</span>
              </div>
              <div class="col" id="Adicionar">
               <img src="./CofrinhoIMGS/Group_55.png" alt="">
               <span>Criar novo cofrinho</span>
              </div>
            </div>
          </div>
      </section>

        
        
</body>
