<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Missões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Link css-->

<!--Aqui se inicia  a Pagina de missões-->
<body>
    <header>
        <div class="Menu">
            <img src="../Missões/icons/MenuBar.svg" alt="" title="Menu">
        </div> 
   
            <div class="Bell">
                <img src="../Missões/icons/bell.svg" alt="" title="Clique para receber notificações">
            </div>

           
            <h1>Minhas Missões</h1>
                
                  <p class="InfoText">  Cumprindo as missões propostas pelo seu responsável, você recebe o valor de recompensa direto na sua conta </p>        
        </header>



         
        <div class="Btn">
        <button>Em andamento</button>
        <button>Concluídas</button>
        </div>
<section class="Check">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Missão concluida 
        </label>
        <p class="P-Check">Arrumar o quarto</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Misão concluida
        </label>
        <p class="P-Check">Fazer o dever de casa</p>
      </div>
      <!--Futuramente vai ser adcionado as intereções-->
      <div class="NavegationIMG">
        <img src="../Missões/icons/Group 23.svg" alt="">
      </div>
</section>
    </body>
<html>
